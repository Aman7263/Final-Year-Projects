    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }
        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #38bdf8, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 18px;
            color: #cbd5e1;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .status {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: #1e293b;
            font-size: 14px;
            letter-spacing: 1px;
            border: 1px solid #334155;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 8px;
            border-radius: 50%;
            background-color: #facc15;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #64748b;
        }
    </style>
</head>
