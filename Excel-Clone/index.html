<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Proper Responsive Setup -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Excel Clone - Final Year Project</title>

<link rel="stylesheet" href="style.css">

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header class="toolbar">
    <button id="bold"><b>B</b></button>
    <button id="italic"><i>I</i></button>
    <button id="underline"><u>U</u></button>

    <button id="addSheet">+ Sheet</button>
    <button id="saveJSON">Save JSON</button>
    <button id="exportCSV">Export CSV</button>
    <button id="sortColumn">Sort A-Z</button>
    <button id="darkMode">Dark Mode</button>
    <button id="insertChart">Insert Chart</button>
</header>

<section class="formula-bar">
    <input type="text" id="address" disabled>
    <input type="text" id="formula"
           placeholder="Enter formula (e.g. =A1+B2 or =SUM(A1:A5))">
</section>

<main>
    <div id="grid"></div>
</main>

<footer>
    <div class="sheets" id="sheetContainer"></div>
</footer>

<!-- Chart Section -->
<section class="chart-section">
    <canvas id="chartCanvas"></canvas>
</section>

<!-- Load JS at end for performance -->
<script src="app.js"></script>

</body>
</html>
