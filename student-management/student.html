<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" href="student.css">
</head>
<body>

<div class="container">

<h1>Student Management System</h1>

<div class="form">

<input type="text" id="name" placeholder="Student Name">
<input type="text" id="roll" placeholder="Roll Number">
<input type="text" id="course" placeholder="Course">

<button onclick="addStudent()" id="addBtn">Add Student</button>
<button onclick="updateStudent()" id="updateBtn" style="display:none;">Update Student</button>

</div>

<input type="text" id="search" placeholder="Search student..." onkeyup="searchStudent()">

<table>

<thead>
<tr>
<th>Name</th>
<th>Roll</th>
<th>Course</th>
<th>Actions</th>
</tr>
</thead>

<tbody id="studentList"></tbody>

</table>

</div>

<script src="student.js"></script>

</body>
</html>
