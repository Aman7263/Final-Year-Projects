/* Header */
.header {

    margin-bottom: 30px;

.header h1 {
    color: #333;

/* Responsive Dashboard Grid */
.dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: auto;
}

/* Card */
.card {
    background: white;
    border-radius: 12px;
    padding: 30px;
    text-align: center;
    text-decoration: none;
    color: #333;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

/* Icon */
.icon {
    font-size: 40px;
    margin-bottom: 10px;
}

/* Title */
.title {
    font-size: 18px;
    font-weight: bold;
}

/* Mobile spacing improvement */
@media (max-width: 480px) {
    body {
        padding: 10px;
    }

    .card {
        padding: 20px;
    }
}

</style>
